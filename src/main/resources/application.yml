server:
  port: 8086

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/orders
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: io.reactivesw.database.dialect.JSONBPostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update

io:
  reactivesw:
    message:
      topic:
        ordercreated:
          name: reactivesw-dev-order-created
          version: 1
        orderreserved:
          subscriber: dev-inventory-order-reserved
        orderpayed:
          subscriber: dev-payment-order-payed
      broker:
        host: http://www.reactivesw.org
      brokerType: google
      google:
        project:
          id: reactivesw-project

product:
  service:
    uri: http://product/
customer:
  service:
    uri: http://customer-info/
cart:
  service:
    uri: http://cart/
inventory:
  service:
    uri: http://inventory/
payment:
  service:
    uri: http://payment/

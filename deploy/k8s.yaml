kind: List
apiVersion: v1
items:
- kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    name: order
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: order
      spec:
        containers:
        - name: order
          image: reactivesw/order:0.0.1
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: server_port
            value: "80"
          - name: spring_datasource_url
            value: jdbc:postgresql://reactivesw-data/orders
          - name: spring_cloud_config_uri
            value: http://reactivesw-config
          - name: cart_service_uri
            value: http://cart/
          - name: customer_service_uri
            value: http://customer-info/
          - name: inventory_service_uri
            value: http://inventory/
          - name: product_service_uri
            value: http://product/
          - name: payment_service_uri
            value: http://payment/
          - name: jwt_secret
            valueFrom:
              secretKeyRef:
                name: reactivesw-secret
                key: jwt.secret
- kind: Service
  apiVersion: v1
  metadata:
    name: order
    labels:
      name: order
  spec:
    type: NodePort
    ports:
    - port: 80
      targetPort: 80
      nodePort: 30007
    selector:
      name: order

